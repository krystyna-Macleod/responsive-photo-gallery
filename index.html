<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <figure class="unit xs-1 s-1 m-2-3 l-2-3 push-0">
      <div class="relative">
        <img class="img-flex relative" src="images/placeholder-3by1.svg" alt="#">
      </div>
      <figcaption class="absolute pin-bcs pad-t-1-4 pad-b-1-4 gutter-1-4">Image caption 1</figcaption>
    </figure>

    <figure class="unit xs-1 s-1 m-1-3 l-1-3 push-0">
      <div class="embed embed--1by1 relative">
        <img class="img-flex embed-item"  src="images/placeholder-1by1.svg" alt="#">
      </div>
      <figcaption class="absolute pin-bc pad-t-1-4 pad-b-1-4 gutter-1">Image caption two</figcaption>
    </figure>

    <figure class="unit xs-1-2 s-1-2 m-1-3 l-1-3 push-0">
      <div class="relative">
        <img class="img-flex relative"  src="images/placeholder-3by2.svg" alt="#">
      </div>
      <figcaption class="absolute pin-bc pad-t-1-4 pad-b-1-4 gutter-2">Caption for image three is longer</figcaption>
    </figure>

    <figure class="unit xs-1-2 s-1-2 m-1-3 l-1-3 push-0">
      <div class="relative">
        <img class="img-flex relative"  src="images/placeholder-3by2.svg" alt="#">
      </div>
      <figcaption class="absolute pin-bc pad-t-1-4 pad-b-1-4 gutter-1-4">Image caption 4</figcaption>
    </figure>

    <figure class="unit xs-1 s-1 m-1-3 l-1-3 push-0">
      <div class="relative">
        <img class="img-flex"  src="images/placeholder-3by2.svg" alt="#">
      </div>
      <figcaption class="absolute pin-bc pad-t-1-4 pad-b-1-4 gutter-1-4">Image caption V</figcaption>
    </figure>
  </div>

</body>
</html>
