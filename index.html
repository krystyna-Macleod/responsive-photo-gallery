<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <figure class="unit xs-1 s-1 m-2-3 l-2-3 push-0 embed embed-iso216">
      <img class="embed-item" src="images/placeholder-3by1.svg" alt="#">
      <figcaption class="pin-center">Image caption 1</figcaption>
    </figure>

    <figure class="unit xs-1 s-1 m-1-3 l-1-3 push-0 embed embed-iso216">
      <img class="embed-item" src="images/placeholder-1by1.svg" alt="#">
      <figcaption class="pin-center">Image caption two</figcaption>
    </figure>

    <figure class="unit xs-1-2 s-1-2 m-1-3 l-1-3 push-0 embed embed-iso216">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="#">
      <figcaption class="pin-center">Caption for image three is longer</figcaption>
    </figure>

    <figure class="unit xs-1-2 s-1-2 m-1-3 l-1-3 push-0 embed embed-iso216">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="#">
      <figcaption class="pin-center">Image caption 4</figcaption>
    </figure>

    <figure class="unit xs-1 s-1-2 m-1-3 l-1-3 push-0 embed embed-iso216">
      <img class="embed-item" src="images/placeholder-3by2.svg" alt="#">
      <figcaption class="pin-center">Image caption V</figcaption>
    </figure>
  </div>

</body>
</html>
